<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boboverse</title>
</head>
<body>
  <h1>BoboVerse Forum Database</h1>

  <form action="/initDb" method="get">
    <input type="submit" value="Initialize database" style='font-size:20px'>
  </form>


  <hr>
  <h3>General Query</h3>
  <p>Make a general query with any specifications</p>
  <form action="/makeGeneralQuery" method='get'>
    SELECT
    <input type="text" name='selectField'>
    FROM
    <input type="text" name='fromField'>
    WHERE
    <input type="text" name='whereField' placeholder="Optional">
    ORDER BY
    <input type="text" name='orderByField' placeholder="Optional">
    <input type="submit" value='Submit'>
  </form>


  <hr>
  <h3>Create new account:</h3>
  <form action="/createAccount" method="get">
    <p>Enter account info below to create a new account:</p>
    <input type="text" name="email" placeholder="email"><br>
    <input type="text" name="username" placeholder="username"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="text" name="age" placeholder="age"><br>
    <input type="text" name="banana_score" placeholder="banana score"><br>
    <!-- <input type="checkbox" placeholder="isadmin" value="1"> Admin account? <br> -->
    <input type="submit" value="Submit">
  </form>

  <hr>


</body>
<link rel="stylesheet" href="style.css">
</html>
