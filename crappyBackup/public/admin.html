<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin page</title>
</head>
<body>
  <h1>Admin page</h1>

  <hr>
  <h3>Get user info:</h3>
  <form action="/getAccountInfo" method="get">
    <p>Pick a field from: username, password, age, banana_score, isadmin</p>
    <input type="text" name="chosenField" placeholder="Enter field here">
    <input type="submit" value="Submit">
  </form>

  <hr>
  <h3>Create new account:</h3>
  <form action="/createAccount" method="get">
    <p>Enter account info below to create a new account:</p>

    <input type="submit" value="Submit">
  </form>

  <hr>


</body>
</html>
